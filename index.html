<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bionic Reader</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Bionic Reading</h1>
    <p>Ease your eyes...</p>
    <form>
      <label for="text-input">Enter text here:</label>
      <br>
      <input type="text" id="text-input" name="text-input" placeholder="Enter text here">
      <br>
      <input type="submit" value="Bold Text" onclick="boldText(event)">
    </form>
    <br>
    <div id="output"></div>
  </div>

  <div class="toggle-switch">
    <input type="checkbox" id="toggle" />
    <label for="toggle"></label>
  </div>

  <script src="bold_text.js"></script>
  <script src="toggle_dark_mode.js"></script>
</body>
</html>
